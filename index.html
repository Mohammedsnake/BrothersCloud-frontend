<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrothersCloud - Login</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="login-container">
      <img src="assets/Logo.png" alt="BrothersCloud Logo" class="logo" />    
      <form id="loginForm">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" placeholder="Enter first name" required />
        </div>

        <div class="form-group">
          <label for="middle_name">Middle Name</label>
          <input type="text" id="middle_name" placeholder="Enter middle name" />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" placeholder="Enter last name" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter family password" required />
        </div>

        <button type="submit">Login</button>
        <div id="message" class="message"></div>
      </form>
  </div>

  <!-- Loader (hidden by default) -->
  <div id="loader" class="loader-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
